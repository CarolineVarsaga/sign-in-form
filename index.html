<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat&display=swap" rel="stylesheet">
        <title>Sign in</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <p>Företagsnamn</p>
            </div>

            <div class="form-container">
                <h1 class="heading">Skapa konto</h1>
                <p class="subheading">Har du redan ett konto? <a href="#">Logga in</a></p>
                
                <form onsubmit="alert('Bekräftelse - du har nu skapat ett konto')">
                    <label>
                        <span>Mejl</span>
                        <input type="email" required>
                       
                    </label>
                    <div class="name">
                    <label>
                        <span>Förnamn</span>
                        <input type="text" required>
                    </label>
                    <label>
                        <span>Efternamn</span>
                        <input type="text" required>
                    </label>
                    </div>
                    <label>
                        <span>Lösenord</span>
                        <input type="password" required>
                    </label>      
                    <h6 class="birth">Födelsedatum</h6>
                    
                    <div class="birth-container">
                    <label>
                        <span>Månad</span>
                        <select>
                            <option value="option0" disabled selected>Välj...</option>
                            <option value="jan">Januari</option>
                            <option value="feb">Februari</option>
                            <option value="mar">Mars</option>
                            <option value="apr">April</option>
                            <option value="maj">Maj</option>
                            <option value="jun">Juni</option>
                            <option value="jul">Juli</option>
                            <option value="aug">Augusti</option>
                            <option value="sep">September</option>
                            <option value="okt">Oktober</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                        </select>
                        
                    </label>                         
                    <label>
                        <span>Dag</span>
                        <input type="number" min="1" max="31" required>
                    </label>
                    <label>
                        <span>År</span>
                        <input type="number" min="1900" max="2015" required>
                    </label>
                    </div>

                    <p class="consents">
                        Genom att skapa ett konto accepterar och godkänner du <a href="#">Villkor</a> och <a href="#">Integritetspolicy</a>.
                    </p>
                    <button type="submit">Skapa konto</button>
                </form>
            </div>

            
        </div>
    </body>
</html>
